<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div id="intro">
        <div id="title">TIC-TAC-TOE</div>
        <div id="options">      
            <input type="radio" class="item1" name="player" id="human" value="human" checked>
            <label for="player" class="item2">vs HUMAN</label> 
            <input type="radio" class="item3" name="player" id="ai" value="ai">
            <label for="player" class="item4">vs AI</label>
            <button id="start-game" class="item5">START GAME</button>
        </div>
    </div>

    <div id="game-window">
        <button id="reset">RESET</button>
        <div id="game-board">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
        </div>
    </div>

    <div id="end-window">
        <div id="winner"></div>
        <button id="play-again">Play Again?</button>
    </div>
</body>
</html>
